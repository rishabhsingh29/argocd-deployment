apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd 
spec:
  project: default
  source:
    repoURL: 'https://github.com/rishabhsingh29/eks-terraform.git'  
    targetRevision: HEAD
    path: argocd-dployment  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true